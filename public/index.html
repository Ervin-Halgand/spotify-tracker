<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web app using spotify data" />
    <link rel="preload" href="./font/Baloo2-Bold.ttf" as="font" crossorigin />
    <link rel="preload" href="./font/Baloo2-ExtraBold.ttf" as="font" crossorigin />
    <link rel="preload" href="./font/Baloo2-Medium.ttf" as="font" crossorigin />
    <link rel="preload" href="./font/Baloo2-Regular.ttf" as="font" crossorigin />
    <link rel="preload" href="./font/Baloo2-SemiBold.ttf" as="font" crossorigin />
    <link rel="stylesheet" href="./style.css" type="text/css" as="font" crossorigin />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="./images/safari-pinned-tab.svg"
      color="#2da41c"
    />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#ffffff" />
    
    <link rel="manifest" href="./manifest.json" />
    <title>Spotify Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
